trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: YarnInstaller@3
  inputs:
    versionSpec: '1.x'
    checkLatest: true

- task: Yarn@3
  inputs:
    projectDirectory: 'presentation/'
    arguments: 'install'
  displayName: 'yarn install'

- task: Yarn@3
  inputs:
    projectDirectory: 'presentation/'
    arguments: 'run build-prod'
  displayName: 'build productive'