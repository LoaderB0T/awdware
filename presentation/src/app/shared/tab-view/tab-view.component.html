<div id="tab-view-container" [style]="cssVariablesStyle">
  <div id="select-action-container">

    <div *ngFor="let tab of content.tabs" class="select-action" id="action-login"
      [class.selected]="content.selectedTabId === tab.id" (click)="selectTab(tab)">
      <span>{{tab.text | translate}}</span>
    </div>

  </div>
  <div id="content">
    <ng-content></ng-content>
  </div>
</div>
