<div class="led-settings-container dialog">
  <div class="dialog-row">
    <awd-select [options]="selectOptions" [(ngModel)]="selectedOptionName"></awd-select>
    <awd-textbox [disabled]="!currentSettings" [(ngModel)]="currentSettings && currentSettings.settingName">
    </awd-textbox>
  </div>
  <div class="dialog-row">
    <awd-led-setting (closeDialog)="close()" [settings]="currentSettings"></awd-led-setting>
  </div>
</div>
