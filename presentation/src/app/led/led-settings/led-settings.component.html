<div class="led-settings-container dialog">
  <button class="dialog-row button" (click)="newSetting()">Add new Setting</button>
  <div class="dialog-row" *ngIf="currentSettings">
    <awd-select [options]="selectOptions" [(ngModel)]="selectedOptionName"></awd-select>
    <awd-textbox [(ngModel)]="currentSettings && currentSettings.settingName">
    </awd-textbox>
  </div>
  <div class="dialog-row" *ngIf="currentSettings">
    <awd-led-setting (closeDialog)="close()" (deleteSetting)="deleteSetting($event)" [settings]="currentSettings">
    </awd-led-setting>
  </div>
  <div class="dialog-row" *ngIf="!currentSettings">
    <button class="button" (click)="close()">Close</button>
  </div>
</div>
