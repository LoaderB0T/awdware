<div id="settings-main" class="awd-content-container">
  <div class="awd-floating-container">
    <div id="settings-content" class="awd-column">
      <span>Theme:</span>
      <div class="awd-row center">
        <button class="button" (click)="darkTheme()">Dark Theme</button>
        <button class="button" (click)="lightTheme()">Light Theme</button>
      </div>
      <span>Language:</span>
      <div class="awd-row center">
        <button class="button" (click)="german()">Deutsch</button>
        <button class="button" (click)="english()">English</button>
      </div>
    </div>
  </div>
</div>
