trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'
- task: YarnInstaller@3
  inputs:
    versionSpec: '1.x'
    checkLatest: true

- script: |
    yarn install
  displayName: '🐱‍🏍 yarn install'

- script: |
    yarn run build-prod
  displayName: '🛠 build productive'