<div class="dialog">
  <div class="dialog-row">
    <button class="button" (click)="refresh()">Refresh</button>
  </div>
  <div class="dialog-row">
    <awd-textbox [(ngModel)]="password" placeholder="Password (if needed)"></awd-textbox>
  </div>
  <div class="dialog-row" *ngFor="let lobby of lobbies">
    <button class="button" (click)="joinLobby(lobby.id)">{{ lobby.name }}</button>
  </div>
  <div class="dialog-row">
    <button class="button" (click)="cancel()">Cancel</button>
  </div>
</div>
