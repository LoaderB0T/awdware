<div class="blog-post"
     *ngIf="post">
  <header>
    <h1 class="title"
        (click)="navToBlog(post.id)"
        [id]="'#post-' + post.id">
      {{post.title}}
    </h1>
    <div class="button-controls">
      <div (click)="editPost(post.id)"
           *ngIf="showEdit"
           class="control-button">
        <i class="fal fa-pen"></i>
      </div>
    </div>
  </header>
  <div class="blog-content">
    <div *ngIf="!isDetails">
      <div [innerHTML]="translateText(postPreview.preview)"></div>
    </div>
    <div *ngIf="isDetails">
      <div [innerHTML]="translateText(postDetails.content)"></div>
    </div>
  </div>
</div>
